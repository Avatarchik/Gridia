    <!-- Debug Mode -->
    <script type="text/javascript">
      function isTruthy(value) {
        switch (value.trim().toLowerCase()) {
          case "false": case "no": case "0": case "": return false;
          default: return true;
        }
      }
      unityFlashBridgeDebugMode = isTruthy("%UNITY_CUSTOM_DEBUG_FLASH_UNITY_BRIDGE%")
    </script>

    <script src="js/swfobject.js"></script>
    <script src="js/flashStorage.js"></script>

    <!-- Flash -->
    <script type="text/javascript">
      window.onload = function() {
        var flashvars = {
          debugMode: unityFlashBridgeDebugMode
        };
        var params = {
          menu: "false",
          scale: "noScale",
          allowFullscreen: "true",
          allowScriptAccess: "always",
          bgcolor: "",
          wmode: "direct" // can cause issues with FP settings & webcam
        };

        var attributes = {
          id: "unity_flash_bridge"
        };

        swfobject.embedSWF(
            "unity_flash_bridge.swf",
            "swfDiv", "%UNITY_WIDTH%px", "500px", "10.0.0",
            "expressInstall.swf",
            flashvars, params, attributes);
      };
    </script>
